{% extends 'client_base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if inquiry_list %}
        {% for inquiry in inquiry_list %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>
                <a href="{{ url_for('inquiry.detail', inquiry_id=inquiry.id) }}">{{ inquiry.title }}</a>
            </td>
            <td>{{ inquiry.date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table> 
    <a href="{{ url_for('services.inquiryCreate') }}" class="btn btn-primary">질문 등록하기</a>
</div>
{% endblock %}
