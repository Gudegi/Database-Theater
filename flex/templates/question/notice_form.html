{% extends 'client_base.html' %}
{% block content %}
<section class="after-head d-flex section-text-white position-relative">
            <div class="d-background" data-image-src="http://via.placeholder.com/1920x1080" data-parallax="scroll"></div>
            <div class="d-background bg-black-80"></div>
            <div class="top-block top-inner container">
                <div class="top-block-content">
                    <h1 class="section-title">고객센터</h1>
                    <div class="page-breadcrumbs">
                        <a class="content-link" href="#">고객센터</a>
                        <span class="text-theme mx-2"><i class="fas fa-chevron-right"></i></span>
                        <span>공지사항</span>
                        <span class="text-theme mx-2"><i class="fas fa-chevron-right"></i></span>
                        <span>공지등록</span>
                    </div>
                </div>
            </div>
</section>

<div class="container">
    <h5 class="my-3 border-bottom pb-2">공지등록</h5>
    <form method="post" class="post-form my-3">
        {{ form.csrf_token}}
         <!-- 오류표시 Start -->
         {% for field, errors in form.errors.items() %}
         <div class="alert alert-danger" role="alert">
             <strong>{{ form[field].label }}</strong>: {{ ', '.join(errors) }}
         </div>
         {% endfor %}
         <!-- 오류표시 End -->
        <!--{{ form.subject.label }}
        {{ form.subject(class="form-control") }}

        {{ form.content.label }}
        {{ form.content(class="form-control") }}-->
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}">

        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="10">{{ form.content.data or '' }}</textarea>
        </div>
        <hr></hr>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
